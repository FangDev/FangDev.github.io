		<div class="intro-background">
			<div class="container">
				<div class="col-xs-12 col-md-12 center-block text-center">
					<span class="intro">Tell us what you need</span>
				</div>
			</div>
		</div>
		
		<div class="header-image-contact">
			<div class="container">
				<div class="col-lg-12 center-block">
					<div class="main-caption-text">
						contact us
					</div>
				</div>
			</div>
		</div>
		
		<div class="middle-content">
			<div class="container">
				<div class="col-xs-12 col-md-12 center-block contact-block">
					<div class="webservices-image">
						<div class="caption-text-contact">Contact Form</div>
						<form class="form-horizontal contact-form" role="form" method="post" action="">
							<div class="form-group">
								<label for="name" class="col-sm-2 control-label">Name</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" id="name" name="name" placeholder="First & Last Name" value="">
								</div>
							</div>
							<div class="form-group">
								<label for="email" class="col-sm-2 control-label">Email</label>
								<div class="col-sm-10">
									<input type="email" class="form-control" id="email" name="email" placeholder="example@domain.com" value="">
								</div>
							</div>
							<div class="form-group">
								<label for="message" class="col-sm-2 control-label">Message</label>
								<div class="col-sm-10">
									<textarea class="form-control" rows="4" name="message"></textarea>
								</div>
							</div>
							<div class="form-group">
								<label for="human" class="col-sm-2 control-label">2 + 3 = ?</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" id="human" name="human" placeholder="Your Answer">
								</div>
							</div>
							<div class="form-group send-button">
								<div class="col-sm-10 col-sm-offset-2">
									<input id="submit" name="submit" type="submit" value="Send" class="btn btn-primary">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-10 col-sm-offset-2">
									<! Will be used to display an alert to the user>
								</div>
							</div>
						</form>
					</div>
				</div>
				
				<div class="col-xs-12 col-md-21 center-block">
					<div class="website-image">
						<div class="caption-text-contact">Contact Information</div>
						<div class="description-text-contact">
							FangDev, LLC</br>
							1234 PO BOX 24</br>
							Chicago, Illinois</br>
							+1 (734) 265-0307<br>
						</div>
					</div>
